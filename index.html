<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zeenah Wear</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Welcome to Zeenah Wear</h2>
    <div id="login-form">
      <h3>Login</h3>
      <input type="email" id="login-email" placeholder="Email">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p class="toggle" onclick="toggleForms()">Don't have an account? Register</p>
    </div>
    <div id="register-form" style="display: none;">
      <h3>Register</h3>
      <input type="text" id="register-name" placeholder="Full Name">
      <input type="email" id="register-email" placeholder="Email">
      <input type="password" id="register-password" placeholder="Password">
      <button onclick="register()">Register</button>
      <p class="toggle" onclick="toggleForms()">Already have an account? Login</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
